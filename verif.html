<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vérification - QUICK SOFT INFORMATIQUE</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <!-- Menu de navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand" href="index.html">QUICK SOFT</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Accueil</a></li>
          <li class="nav-item"><a class="nav-link" href="produits.html">Produits</a></li>
          <li class="nav-item"><a class="nav-link active" href="verif.html">Vérification</a></li>
          <li class="nav-item"><a class="nav-link" href="apropos.html">À propos</a></li>
          <li class="nav-item"><a class="nav-link" href="index.html#contact">Contact</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Logo -->
  <div class="text-center mt-4">
    <img id="logo" alt="Logo QUICK SOFT INFORMATIQUE" style="max-width:120px; border-radius:50%;">
  </div>

  <!-- Contenu -->
  <div class="container py-5">
    <h1 class="text-center mb-4">Vérification d’attestation</h1>
    <p class="text-center">Entrez le code de votre attestation pour vérifier son authenticité.</p>

    <form class="mx-auto" style="max-width:400px;">
      <div class="mb-3">
        <label for="code" class="form-label">Code de vérification</label>
        <input type="text" class="form-control" id="code" placeholder="Ex: QSI-12345">
      </div>
      <button type="submit" class="btn btn-primary w-100">Vérifier</button>
    </form>
  </div>

  <script>
    const logoElement = document.getElementById("logo");
    const formats = ["images/logo.jpeg", "images/logo.jpg", "images/logo.png"];
    let found = false;
    for (let path of formats) {
      const img = new Image();
      img.src = path;
      img.onload = function() {
        if (!found) {
          logoElement.src = path;
          found = true;
        }
      };
    }
  </script>
</body>
</html>
